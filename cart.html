<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Mo-Fo</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
           <a href="index.html"><img src="mofo.png" alt="Logo of this website" height="54px"></a>
        </div>
        
        <nav class="main-nav">
            <div class="nav-toggle" id="navToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="nav-dropdown" id="navDropdown">
                <div class="nav-links">
                    <a href="index.html#samsung-section" id="samsung">Samsung</a>
                    <a href="index.html#i-phone-section" id="i-phone">I-Phone</a>
                    <a href="index.html#asus-section" id="asus">Asus</a>
                    <a href="index.html#mi-section" id="mi">Xiaomi</a>
                    <a href="index.html#oneplus-section" id="oneplus">Oneplus</a>
                    <a href="index.html#motorola-section" id="motorola">Motorola</a>
                </div>
            </div>
        </nav>
        
        <div class="header-actions">
            <div class="search">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search">
                    <button id="searchButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <div class="cart">
                <a href="cart.html" class="active"><i class="fa fa-shopping-cart"></i></a>
                <span id="cart-count" class="cart-count">0</span>
            </div>
            
            <div class="account">
                <a href="signin.html"><i class="fa fa-user-circle"></i></a>
            </div>
        </div>
    </header>

    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        
        <div id="cart-empty-message" class="cart-empty">
            <i class="fa fa-shopping-cart empty-cart-icon"></i>
            <p>Your cart is empty</p>
            <a href="index.html" class="continue-shopping">Continue Shopping</a>
        </div>
        
        <div id="cart-items-container" class="cart-items">
            
        </div>
        
        <div id="cart-summary" class="cart-summary">
            <div class="summary-row subtotal">
                <span>Subtotal:</span>
                <span id="subtotal-amount">₹0</span>
            </div>
            <div class="summary-row shipping">
                <span>Shipping:</span>
                <span id="shipping-amount">₹0</span>
            </div>
            <div class="summary-row tax">
                <span>Tax (18% GST):</span>
                <span id="tax-amount">₹0</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="total-amount">₹0</span>
            </div>
            
            <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
            <a href="index.html" class="continue-shopping-link">Continue Shopping</a>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
