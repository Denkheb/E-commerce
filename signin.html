<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MO-FO Sign In</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
        }
        

        .header {
            background-color: white;
            display: flex;
            align-items: center;
            padding-left: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            height: 70px;
            cursor: pointer;
        }
        
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px 20px;
        }
        
        .container {
            display: flex;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            width: 900px;
            max-width: 100%;
            background-color: white;
        }
        
        .image-section {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .image-section h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .image-section p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .form-section {
            flex: 1;
            padding: 40px;
            background-color: white;
        }
        
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn {
            display: block;
            width: 100%;
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #4f46e5;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        .toggle-form a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-section {
                padding: 30px 20px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
        }
        
        /* Social login buttons */
        .social-login {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .social-btn:first-child {
            margin-right: 10px;
        }
        
        .social-btn:hover {
            background-color: #f5f7fa;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #888;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .name-fields {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }
        
        .name-fields .form-group {
            flex: 1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header with logo -->
    <div class="header">
        <a href="index.html">
            <img src="mofo.png" alt="MO-FO Logo" class="logo">
        </a>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <div class="container">
            <div class="image-section">
                <h1 id="welcome-text">Welcome Back!</h1>
                <p id="welcome-description">Sign in to access your account and continue your journey with us. We're excited to have you back.</p>
            </div>
            <div class="form-section">
                <h2 id="form-title">Sign In</h2>
                <div class="social-login">
                    <button class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#DB4437">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" />
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span style="margin-left: 8px;">Google</span>
                    </button>
                    <button class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z" />
                        </svg>
                        <span style="margin-left: 8px;">Facebook</span>
                    </button>
                </div>
                <div class="divider">or continue with email</div>
                <form id="auth-form">
                    <div id="name-fields" class="name-fields">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div id="confirm-password-group" class="form-group" style="display: none;">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password">
                    </div>
                    <div id="forgot-password" class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" id="submit-btn">Sign In</button>
                    <div class="toggle-form">
                        <span id="toggle-text">Don't have an account?</span>
                        <a href="#" id="toggle-link">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Get all the elements we need to manipulate
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');
        const forgotPassword = document.getElementById('forgot-password');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const nameFields = document.getElementById('name-fields');
        const welcomeText = document.getElementById('welcome-text');
        const welcomeDescription = document.getElementById('welcome-description');
        
        // Set initial state
        let isSignIn = true;
        
        // Function to toggle between sign in and sign up
        function toggleForm() {
            isSignIn = !isSignIn;
            
            if (isSignIn) {
                // Switch to Sign In
                formTitle.textContent = 'Sign In';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = 'Don\'t have an account?';
                toggleLink.textContent = 'Sign Up';
                forgotPassword.style.display = 'block';
                confirmPasswordGroup.style.display = 'none';
                nameFields.style.display = 'none';
                welcomeText.textContent = 'Welcome Back!';
                welcomeDescription.textContent = 'Sign in to access your account and continue your journey with us. We\'re excited to have you back.';
            } else {
                // Switch to Sign Up
                formTitle.textContent = 'Create Account';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
                forgotPassword.style.display = 'none';
                confirmPasswordGroup.style.display = 'block';
                nameFields.style.display = 'flex';
                welcomeText.textContent = 'Join Us Today!';
                welcomeDescription.textContent = 'Create an account to start your journey with us. It only takes a minute to sign up.';
            }
        }
        
        // Add event listener to the toggle link
        toggleLink.addEventListener('click', function(e) {
            e.preventDefault();
            toggleForm();
        });
        
        // Form submission handler (for demo purposes only)
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert(isSignIn ? 'Sign In Successful!' : 'Account Created Successfully!');
        });
    </script>
</body>
</html>
